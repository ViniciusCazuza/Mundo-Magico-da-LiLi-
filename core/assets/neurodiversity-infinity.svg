<svg width="100" height="50" viewBox="0 0 100 50" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Left loop of infinity -->
  <path d="M 25 25 C 25 15, 15 10, 10 15 C 5 20, 5 30, 10 35 C 15 40, 25 35, 25 25" 
        fill="none" 
        stroke="url(#gradient1)" 
        stroke-width="6" 
        stroke-linecap="round"/>
  
  <!-- Right loop of infinity -->
  <path d="M 25 25 C 25 35, 35 40, 40 35 C 45 30, 45 20, 40 15 C 35 10, 25 15, 25 25" 
        fill="none" 
        stroke="url(#gradient2)" 
        stroke-width="6" 
        stroke-linecap="round"
        transform="translate(50, 0)"/>
  
  <!-- Gradient definitions with soft pastel rainbow colors -->
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FFB6C1;stop-opacity:1" />
      <stop offset="33%" style="stop-color:#ADD8E6;stop-opacity:1" />
      <stop offset="66%" style="stop-color:#98FF98;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFFFE0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gradient2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#E6E6FA;stop-opacity:1" />
      <stop offset="33%" style="stop-color:#FFDAB9;stop-opacity:1" />
      <stop offset="66%" style="stop-color:#B2AC88;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#DDA0DD;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>
